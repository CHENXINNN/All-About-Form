<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link href="./normalize.css" rel="stylesheet"> -->
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 62.5%;
      line-height: 1.15;
      font-family: Helvetica, Arial, sans-serif;
    }

    body {
      padding: 2rem 15%;
      font-size: 1.6rem;
    }

    form  p {
      color: #999;
    }

    form > header > * {
      margin-bottom: 1.5rem;
    }

    form > div {
      clear: both;
      overflow: hidden;
      margin: 0 0 1rem 0;
    }

    form > div > label,
    legend {
      float: left;
      width: 25%;
      padding-right: 1rem;
    }

    form > div > div,
    form > div > fieldset > div {
      float: right;
      width: 75%;
    }

    fieldset {
      border: 0;
    }


    input[type=text],
    input[type=email] {
      width: 50%;
      padding: .2rem 0;
      font-family: inherit;
      font-size: 1.6rem;
      border-top: 1px solid #ccc;
      border-left: 1px solid #ccc;
      border-right: 1px solid #eee;
      border-bottom: 1px solid #eee;
    }


    select {
      font-size: 1.6rem;
      padding: 0  0 .5rem 0;
    }

    textarea {
      width: 100%;
      height: 8rem;
      font-family: inherit;
      font-size: 1.6rem;
      border-top: 1px solid #ccc;
      border-left: 1px solid #ccc;
      border-right: 1px solid #eee;
      border-bottom: 1px solid #eee;
    }



    input[type=text]:focus,
    input[type=email]:focus,
    textarea:focus {
      outline: 0;
      border-color: pink;
    }


    input[type=submit] {
      padding: 0.1rem 0.4rem;
      font-size: 1.6rem;
    }

    @media (min-width: 1200px) {
      form > div > label,
      legend {
        text-align: right;
      }
    }

    @media (max-width: 600px) {
      form > div > label,
      legend {
        display: block;  /* without this, the below margin bottom will not work */
        float: none;
        width: 100%;
        font-weight: bold;
        margin-bottom: .3rem;
      }



      form > div > div,
      form > div > fieldset > div {
        float: none;
        width: 100%;
        padding-left: 1px;
      }

    }
    
  </style>
</head>
<body>

  <form action="#" method="POST">

    <header>
      <h2>响应式表格示例</h2>
      <p>窗口较宽时左右排列，窗口较窄时上下排列，窗口特别宽时 label 会靠右显示。</p>
    </header>


    <div>
      <label for="fullName">姓 名</label>

      <div>
        <input id="fullName" name="fullName" type="text" placeholder="请输入你的姓名">
      </div>
    </div>

    <div>
      <label for="email">邮 箱</label>

      <div>
        <input id="email" name="email" type="email">
      </div>
    </div>

    <div>
      <label for="message">留 言</label>

      <div>
        <textarea id="message" name="message"></textarea>
      </div>
    </div>

    <div>
      <fieldset>
        <legend>请选择一项</legend>

        <div>
          <div>
            <input type="radio" id="single_1" name="singleChoice">
            <label for="single_1">第一个选项</label>
          </div>
  
          <div>
            <input type="radio" id="single_2" name="singleChoice">
            <label for="single_2">第二个选项</label>
          </div>
  
          <div>
            <input type="radio" id="single_3" name="singleChoice">
            <label for="single_3">第三个选项</label>
          </div>
        </div>

      </fieldset>
    </div>

    <div>
      <fieldset>
        <legend>请选择多项</legend>

        <div>
          <div>
            <input type="checkbox" id="multiple_1" name="multiple_1">
            <label for="multiple_1">第一个选项</label>
          </div>
  
          <div>
            <input type="checkbox" id="multiple_2" name="multiple_2">
            <label for="multiple_2">第二个选项</label>
          </div>
  
          <div>
            <input type="checkbox" id="multiple_3" name="multiple_3">
            <label for="multiple_3">第三个选项</label>
          </div>
        </div>

      </fieldset>
    </div>

    <div>
      <label for="selectlist_1">单选条</label>

      <div>
        <select id="selectlist_1">
          <option value="">--请选择一项--</option>
          <option value="First Choice">第一项</option>
          <option value="Second Choice">第二项</option>
          <option value="Third Choice">第三项</option>
        </select>
      </div>
    </div>

    <div>
      <div>
        <input type="submit" value="提交">
      </div>
    </div>
  
  </form>

  


</body>
</html>
